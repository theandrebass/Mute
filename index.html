<!DOCTYPE html>
<html>
  <head>
    <title>Mute!</title>
    <meta name="author" content="Linus Lee">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <div id="content">

      <div class="masthead">
        <img src="/logotype.png" alt="Mute!">
      </div>

      <div class="excluder">
        Block videos on this site from autoplaying?
        <button class="on">ALLOW</button>
        <button class="off">BLOCK</button>
      </div>

      <div class="muter">
        How should Mute! deal with autoplay videos?
        <button class="mute">MUTE</button>
        <button class="stop">STOP</button>
      </div>

    </div>

    <script src="js/main.min.js"></script>

  </body>
</html>
